<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .input-container {
            margin-bottom: 20px;
            text-align: center;
        }

        #videoUrl {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        #playButton {
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #playButton:hover {
            background-color: #cc0000;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            background-color: #000;
            border-radius: 8px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <h2>Custom YouTube Player</h2>
        <input type="text" id="videoUrl" placeholder="Paste YouTube video URL here...">
        <button id="playButton">Play Video</button>
        <p class="error" id="errorMessage">Please enter a valid YouTube URL</p>
    </div>

    <div class="video-container" id="videoContainer">
        <iframe id="videoPlayer" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>

    <script>
        const videoUrl = document.getElementById('videoUrl');
        const playButton = document.getElementById('playButton');
        const videoPlayer = document.getElementById('videoPlayer');
        const errorMessage = document.getElementById('errorMessage');

        playButton.addEventListener('click', () => {
            const url = videoUrl.value;
            const videoId = extractVideoId(url);

            if (videoId) {
                errorMessage.style.display = 'none';
                const embedUrl = `https://www.youtube.com/embed/${videoId}`;
                videoPlayer.src = embedUrl;
            } else {
                errorMessage.style.display = 'block';
            }
        });

        function extractVideoId(url) {
            // Handle different YouTube URL formats
            const patterns = [
                /(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([^&]+)/,
                /(?:https?:\/\/)?(?:www\.)?youtube\.com\/embed\/([^?]+)/,
                /(?:https?:\/\/)?(?:www\.)?youtu\.be\/([^?]+)/
            ];

            for (let pattern of patterns) {
                const match = url.match(pattern);
                if (match) {
                    return match[1];
                }
            }
            return null;
        }
    </script>
</body>
</html>
